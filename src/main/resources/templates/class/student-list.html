<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>
<header th:replace="fragments :: header"></header>
<div class="container">
    <div class="row justify-content-center">
        <h2 th:text="${title2}" class="text-info"></h2>
    </div>
    <table class="table table-bordered table-striped table-responsive-md">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <!--            <th>Email</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${students}">
            <td th:text="${student.personalDetails.firstName}"></td>
            <td th:text="${student.personalDetails.lastName}"></td>
            <!--            <td th:text="${student.personalDetails.email}"></td>-->
        </tr>
        </tbody>
    </table>
    <div class="row justify-content-center">
        <h2 th:text="${title1}" class="text-info"></h2>
    </div>
    <table class="table table-bordered table-striped table-responsive-md">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <!--            <th>Email</th>-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="teacher: ${teachers}">
            <td th:text="${teacher.personalDetails.firstName}"></td>
            <td th:text="${teacher.personalDetails.lastName}"></td>
            <!--            <td th:text="${student.personalDetails.email}"></td>-->
        </tr>
        </tbody>
    </table>
    <div class="form-group row">
        <a class="btn btn-info" href="/classes">Cancel</a>
    </div>

</div>
</body>
</html>
